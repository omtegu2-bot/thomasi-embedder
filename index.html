<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auto Launcher</title>
<script>
window.onload = () => {
    // 1. Open a new tab to embedder.html
    window.open('embedder.html', '_blank');

    // 2. Create a copy of this HTML
    const htmlContent = document.documentElement.outerHTML;

    // 3. Generate filename based on timestamp
    const now = new Date();
    const filename = `copy_REMEMBER_TO_ALLOW_POPUPS_FOR_FILE_AND_HTML_URLS_IN_CHROME_SETTINGS${now.getFullYear()}${(now.getMonth()+1)
      .toString().padStart(2,'0')}${now.getDate()
      .toString().padStart(2,'0')}_${now.getHours()
      .toString().padStart(2,'0')}${now.getMinutes()
      .toString().padStart(2,'0')}${now.getSeconds()
      .toString().padStart(2,'0')}.html`;

    // 4. Trigger download
    const a = document.createElement('a');
    a.href = 'data:text/html;charset=utf-8,' + encodeURIComponent(htmlContent);
    a.download = filename;
    a.click();
};

</script>
<script>
window.addEventListener('beforeunload', function (e) {
  
    e.preventDefault(); 
    e.returnValue = ''; 
});
</script>

</head>
<body>
<p>Launching embedder and downloading a copy...</p>
<h1>ADD POPUPS ALLOWED FOR THIS SITE</h1>
<h1>ADD POPUPS FOR file:// and .html</h1>
</body>
</html>
